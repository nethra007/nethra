<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href=/static/css/main1.css rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>signup</title>
  </head>
    <div class="container mt-3">

<div class="row">

<div class="col-md-4"></div>


<div class="col-md-4">
<h3 class="bg-light text-primary text-center">Sign Up</h3>


<a  class="btn btn-sm btn-block btn-light mt-0"  href="/accounts/google/login/">Sign Up With <img src="https://img.icons8.com/color/30/000000/google-logo.png"/></a>
       <p class="text-center mt-1">OR</p>

<form action="/signup" method="post">{% csrf_token %}

<label for="username">UserName</label>
<input type="text" class="form-control" name="username" id="username" placeholder="Username Must Be AlphaNumeric" required>



<label for="fname">First Name</label>
<input type="text" class="form-control" name="fname" id="fname" required>




<label for="lname">Last Name</label>
<input type="text" class="form-control" name="lname" id="lname" required>



<label for="email">Email Address</label>
<input type="email" class="form-control" name="email" id="email" required>


<label for="pass1">Password</label>
<input type="password" class="form-control" name="pass1" id="pass1" required>


<label for="pass2">Confirm Password</label>
<input type="password" class="form-control" name="pass2" id="pass2" required>

<br>
<button type="submit" class="btn btn-primary btn-sm btn-block">SignUp</button>

</form>

<p class="text-warning mt-3">Already An User? 
<a href="/login" class="btn btn-danger btn-sm btn-block">Login</button></a>
</p>
</div>


</div>
<div class="col-md-3"></div>

</div>

    
    </form>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
