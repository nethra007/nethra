<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href=/static/css/main2.css rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
  </head>
    
<div class="container mt-3">

<div class="row">

<div class="col-md-4"></div>


<div class="col-md-4">
<h2 class="bg-light text-primary text-center">Login</h2>

 <a  class="btn btn-sm btn-block btn-light mt-0"  href="/accounts/google/login/">Login With <img src="https://img.icons8.com/color/30/000000/google-logo.png"/></a>

                          <p class="text-center mt-1">OR</p>


<form action="/login" method="post">{% csrf_token %}


<label for="username">UserName</label>
<input type="text" class="form-control" name="username" id="username" placeholder="Username Must Be AlphaNumeric" required>


<label for="pass1">Password</label>
<input type="password" class="form-control" name="pass1" id="pass1" required>


<br>
<button type="submit" class="btn btn-primary btn-sm btn-block">Sign In</button>



<p class="text-warning mt-3">Not An User? 
<a href="/signup" class="btn btn-danger btn-sm btn-block">SignUp</a>
</p>
<br>
<h3 class="bg-light text-success text-center">Done By: Nethravathi D V</h3>
</div>


</div>
<div class="col-md-3"></div>

</div>

</div>
</form>
