{% extends 'basic.html' %}
{% block title %}
Blog
{% endblock title %}
{% block body %}

<div class="container mt-4">
<div class="row row-cols-1 row-cols-md-2">
{% for post in posts %}
  <div class="col mb-4">
    <div class="card">
      <img src="{{post.img.url}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{post.title}} <b>{{post.timeStamp}}</b></h5>
        <p class="card-text">{{post.description}}</p>
        <hr>
        <h6 class="bg-danger text-white py-1 px-1">Posted By : {{post.authorname}}</h6>
      </div>
    </div>
  </div>
 {% endfor %}
</div>
</div>
{% endblock body %}
